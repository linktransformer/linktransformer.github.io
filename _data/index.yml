what:
  title: What is LinkTransformer?
  description: >
    A Unified Python Package for Record Linkage with Transformer Models
  functions:  
    - section: Record Linkage
      subsections: 
      - name: Data Wrangling 
        title: Easy Record Linkage with Deep Learning Models
        description: |
          With the help of state-of-the-art deep learning models, LinkTransformer brings the advantages of artificial intelligence to standard data frame manipulation tasks like deduplication, clustering, and merges.
          Using most deep-learning libraries and pipelines for these tasks is out of reach for the average data analyst. LinkTransformer makes using these models in a standard data-wrangling workflow easy with just a few lines of code.
          Training your own models is also as easy as one line of code with most of the heavy lifting done behind the scenes. The API is designed to be as simple as possible and very familiar to practitioners coming from other environments like R and Stata.

          ![Example of a familiar API on data frame manipulation tasks](/assets/site/Linkktransformers_demo_example.png)
          ▲ *Merge with Language models like you would in Pandas!*
      - name: Text Classification
        title: Easy Text Classification with Deep Learning Models
        description: |
          LinkTransformer allows a simple way to access the power of Transformer language models in a simple API to classify rows of a dataframe in one line of code!
          It supports both [OpenAI](https://chat.openai.com/) and [Hugging Face](https://huggingface.co/) models for the task.
          We recommend binary classification for beginners, but also support multi-class classification and also support weighted training loss to allow for unbalanced training classes.
          All you need is a data frame of text you want to classify (row-by-row) to use a pretrained model for classification (like ChatGPT) or a datframe of Text and Class "labels" to train your own models within minutes - that too within a colab session! 
          Check out this [Tutorial](https://colab.research.google.com/drive/1hSh_p8j7LP2RfdtxrPslOfnogC_CbYw5?usp=sharing)
          
          ▲ *Classify Text using Transformer language models as if you are working with Pandas!*
