    - section: Community & Resources
      subsections: 
      - name: Integration with HuggingFace Hub
        title: Sharing Trained models on the HuggingFace Hub
        description: |
          LinkTransformer aims to create a community for deep record linkage, as deep learning has currently made few inroads into record linkage. Making open-source, pre-trained models available is particularly important for democratizing the benefits of deep learning. LinkTransformer is well-integrated with the hugging face hub, and all models can be uploaded/downloaded with a single line of code. Our own models are shared on the hub, and we encourage the community to share their models as well. If you use the library to upload LinkTransformer models, they automatically get a “tag” on Hugging Face and become discoverable on this [link](https://huggingface.co/models?other=linktransformer). By streamlining the distribution of record linkage models, as well as promoting the reusability of these deep learning-based pipelines, Linktransformer can transform how social scientists build their record linkage workflows.
